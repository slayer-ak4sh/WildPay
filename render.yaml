services:
  - type: web
    name: solana-x402
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render, but Next.js will use it automatically
      # If you need a specific port, uncomment and set it:
      # - key: PORT
      #   value: 1000
      - key: NEXT_PUBLIC_RECEIVER_ADDRESS
        sync: false
      - key: NEXT_PUBLIC_WALLET_ADDRESS
        sync: false
      - key: NEXT_PUBLIC_FACILITATOR_URL
        value: https://x402.org/facilitator
      - key: NEXT_PUBLIC_CDP_CLIENT_KEY
        sync: false
    plan: starter
    region: oregon
    healthCheckPath: /

